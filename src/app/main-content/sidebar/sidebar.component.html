<div class="sidebar">
  <!-- Header -->
  <div class="header">
    <div class="logo-container">
      <img src="devspace-logo.svg" alt="Devspace" class="logo">
      <span class="logo-text">Devspace</span>
    </div>
    <mat-icon class="open-icon">edit_square</mat-icon>
  </div>

  <!-- Channels -->
  <div class="section">
    <div class="section-header">
      <mat-icon class="chevron">expand_more</mat-icon>
      <div class="header-content">
        <mat-icon class="channel-icon">hub</mat-icon>
        <span>Channels</span>
      </div>
      <mat-icon class="add-icon">add</mat-icon>
    </div>

    <div class="channel-item">
      <span class="channel-hash">#</span>
      <span class="channel-name">Entwicklerteam</span>
    </div>

    <div class="add-channel">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Channel hinzufügen</span>
    </div>
  </div>

  <!-- Direct Messages -->
  <div class="section">
    <div class="section-header">
      <mat-icon class="chevron">expand_more</mat-icon>
      <div class="header-content">
        <mat-icon>person</mat-icon>
        <span>Direktnachrichten</span>
      </div>
    </div>

    <div class="user-list">
      <div class="user-item">
        <img src="assets/avatars/frederik.png" class="user-avatar">
        <span>Frederik Beck (Du)</span>
        <div class="status-dot"></div>
      </div>
      <div class="user-item">
        <img src="assets/avatars/sofia.png" class="user-avatar">
        <span>Sofia Müller</span>
        <div class="status-dot"></div>
      </div>
      <div class="user-item">
        <img src="assets/avatars/noah.png" class="user-avatar">
        <span>Noah Braun</span>
        <div class="status-dot"></div>
      </div>
      <div class="user-item">
        <img src="assets/avatars/elise.png" class="user-avatar">
        <span>Elise Roth</span>
        <div class="status-dot"></div>
      </div>
      <div class="user-item">
        <img src="assets/avatars/elias.png" class="user-avatar">
        <span>Elias Neumann</span>
        <div class="status-dot"></div>
      </div>
      <div class="user-item">
        <img src="assets/avatars/steffen.png" class="user-avatar">
        <span>Steffen Hoffmann</span>
        <div class="status-dot"></div>
      </div>
    </div>
  </div>

  <!-- Close Menu Button -->
  <div class="menu-close">
    <mat-icon>chevron_left</mat-icon>
    <span>Workspace-Menü schließen</span>
  </div>
</div>
